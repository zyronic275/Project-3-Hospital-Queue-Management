<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pasien (v2)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        small {
            color: #666;
            display: block;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 25px;
            text-align: left;
            background-color: #e9f5ff;
            border: 1px solid #b8d6f3;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }
        #result ul {
            list-style-type: none;
            padding-left: 0;
        }
        #result li {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrasi Layanan Pasien</h1>
        <form id="registrationForm">
            <input type="text" id="patient_name" placeholder="Nama Pasien" required>
            <input type="text" id="service_ids" placeholder="ID Layanan (pisahkan dengan koma)" required>
            <small>Contoh: Pasien ingin ke Poli Mata (ID 1) dan Poli Gigi (ID 2), ketik: 1, 2</small>
            <button type="submit">Dapatkan Nomor Antrean</button>
        </form>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "Memproses...";
            resultDiv.style.color = '#555';

            const patientName = document.getElementById('patient_name').value;
            const serviceIdsInput = document.getElementById('service_ids').value;

            // Mengubah string "1, 2" menjadi array angka [1, 2]
            const serviceIds = serviceIdsInput.split(',').map(id => {
                const num = parseInt(id.trim());
                return isNaN(num) ? null : num;
            }).filter(id => id !== null);

            if (serviceIds.length === 0) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = 'Error: Mohon masukkan ID Layanan yang valid.';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/register', { // URL endpoint baru
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        patient_name: patientName,
                        service_ids: serviceIds, // Mengirim array of IDs
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Terjadi kesalahan');
                }

                const data = await response.json();
                
                resultDiv.style.color = '#333';
                let ticketsHtml = data.tickets.map(ticket => 
                    `<li>
                        <strong>Layanan:</strong> ${ticket.service.name} <br>
                        <strong>No. Antrean:</strong> ${ticket.queue_number} <br>
                        <strong>Dokter:</strong> ${ticket.doctor.name}
                    </li>`
                ).join('');

                resultDiv.innerHTML = `
                    <p style="text-align:center; font-weight:bold;">Pendaftaran untuk ${data.patient.name} Berhasil!</p>
                    <p>Anda mendapatkan tiket antrean berikut:</p>
                    <ul>${ticketsHtml}</ul>
                `;

            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
